<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="calculator">
        <div id="answer-container">123</div>

        <button class="number-btn" type="button" value="7">7</button>
        <button class="number-btn" type="button" value="8">8</button>
        <button class="number-btn" type="button" value="9">9</button>
        <button class="number-btn" type="button" value="/">&divide;</button>

        <button class="number-btn" type="button" value="4">4</button>
        <button class="number-btn" type="button" value="5">5</button>
        <button class="number-btn" type="button" value="6">6</button>
        <button class="number-btn" type="button" value="*">&times;</button>

        <button class="number-btn" type="button" value="1">1</button>
        <button class="number-btn" type="button" value="2">2</button>
        <button class="number-btn" type="button" value="3">3</button>
        <button class="number-btn" type="button" value="-">&minus;</button>

        <button class="number-btn" type="button" value="0">0</button>
        <button class="number-btn" type="button" value=".">.</button>
        <button class="number-btn" type="button" value="c">clear</button>
        <button class="number-btn" type="button" value="+">+</button>

        <button id="enter-btn" type="submit" value="enter">Enter</button>
    </form>
    <script src="calc.js"></script>
</body>
</html>
